<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="img-col">
        <div class="logo">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" 
            alt="odin logo"
            width="30%">

            <span class="text-logo">ODIN</span>
        </div>

    </div>
    <div class="form-col">
        <div class="header">
            <h2 class="text1">
                This is not a real online service! You knw you need something
                like this in your life to help you realize your deepest dreams.
            </h2>
            <h2 class="text2">Sign up <em>now</em> to get started.</h2>

            <h2 class="text3"> You know you want to.</h2>

        </div>

        <div class="form">
            <h2>Lets do this!</h2>
            <form action="#" method="post">
                <fieldset class="name">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="name-first">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="name-last">
                </fieldset>

                <fieldset class="contact">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                </fieldset>

                <fieldset class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                    <label for="password_confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="password_confirm" id="password_confirm">
                </fieldset>
            </form>
        </div>

        <div class="footer">
            <button>Create Account</button>
            <h3>Already have an account? <span class="login">Log in</span> </h3>
        </div>
        
    </div>
</body>
</html>
